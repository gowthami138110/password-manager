<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Lock Safe</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        .content {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff7200;
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }

        .btn-submit {
            background-color: #ff7200;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #ff4500;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            .form-group input {
                padding: 8px;
            }

            .btn-submit {
                width: 100%;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .navbar ul {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0;
            }

            .navbar ul li {
                margin: 5px 0;
            }

            .content h1 {
                font-size: 1.5em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Lock Safe</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h1>Join Us</h1>
            <p>Fill out the form below to become a part of Lock Safe and Home. We look forward to having you on board!</p>
            
            <form id="join-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-submit">Join Us</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("join-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            alert("Thank you for joining us!");
            this.reset(); // Reset the form fields
        });
    </script>

</body>
</html>
