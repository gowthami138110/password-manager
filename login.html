<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Lock Safe</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-image: url('./654.jpg'); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            text-align: center;
            color: white; 
            margin: 0;
            padding: 0; 
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 10px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        figure {
            border: 2px solid black;
            width: 300px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); 
            box-shadow: 0 0 10px black;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
        }

        figure:hover {
            transform: translateY(-10px);
        }

        figure img {
            width: 100%;
            transition: transform 0.2s ease-in-out;
        }

        figure img:hover {
            transform: scale(1.1);
        }

        figure figcaption {
            padding: 10px 25px;
            font-size: 20px;
        }

        .btnn {
            background-color: white;
            color: green;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btnn:hover {
            background-color: black;
        }

    
        @media (max-width: 768px) {
            .navbar ul li {
                display: block; 
                margin: 5px 0; 
            }

            figure {
                width: 90%; 
            }

            figure img {
                height: auto; 
            }

            .btnn {
                width: 100%; 
                padding: 12px; 
            }
        }

        @media (max-width: 480px) {
            .navbar ul li a {
                font-size: 16px; 
            }

            figure figcaption {
                font-size: 18px; 
            }
        }
    </style>
</head>
