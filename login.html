            background-position: center; /* Centers the background image */

        .navbar {

        figure {
            border: 2px solid black;
            width: 300px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for figures */
            box-shadow: 0 0 10px black;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
        }
        figure:hover {
            transform: translateY(-10px);
        }
        figure img {
            width: 100%;
            transition: transform 0.2s ease-in-out;
        }
        figure img:hover {
            transform: scale(1.1);
        }
        figure figcaption {
            padding: 10px 25px;
            font-size: 20px;
        }

            background-color:white;
            color:green;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
