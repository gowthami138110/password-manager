<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Password Manager</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        /* General Styling */
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main {
            width: 90%;
            max-width: 1200px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .logo {
            color: #00bcd4;
            font-size: 24px;
            font-weight: bold;
        }
        .menu ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .menu ul li {
            display: inline;
        }
        .menu ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu ul li a:hover {
            color: #00bcd4;
        }
        .content {
            margin-top: 20px;
        }
        .content h1 {
            font-size: 32px;
            color: #ff8c00;
            text-align: center;
        }
        .contact-info {
            margin: 20px 0;
            text-align: center;
        }
        .contact-info h2 {
            font-size: 24px;
            color: #ff8c00;
        }
        .remarks {
            text-align: center;
            margin-top: 20px;
        }
        .remarks textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            color: #000;
            border-radius: 5px;
            resize: none;
            border: 1px solid #444;
            outline: none;
        }
        .btn-submit {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff8c00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #e07b00;
        }
        #responseMessage {
            margin-top: 20px;
            color: #00ff7f;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu ul {
                flex-direction: column;
                width: 100%;
                padding: 0;
            }
            .menu ul li {
                margin: 10px 0;
            }
            .content h1 {
                font-size: 24px;
            }
            .contact-info h2 {
                font-size: 20px;
            }
            .btn-submit {
                width: 100%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <h2 class="logo">PASSWORD MANAGER</h2>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="services.html">SERVICE</a></li>
                    <li><a href="contact.html">CONTACT</a></li> 
                </ul>
            </div>
        </div>
        <div class="content">
            <h1>Contact Us</h1>
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Instagram ID:</strong> @locksafehome</p>
                <p><strong>Phone Number:</strong> +1 (234) 567-8901</p>
                <p><strong>Location:</strong> 123 Safe St, Secure City, SC 12345</p>
            </div>
            <div class="remarks">
                <h2>Your Remarks</h2>
                <textarea placeholder="Enter your remarks or questions here..." id="remarksInput"></textarea>
                <button class="btn-submit" onclick="submitRemarks()">Submit</button>
            </div>
            <div id="responseMessage"></div>
        </div>
    </div>

    <script>
        function submitRemarks() {
            const remarks = document.getElementById('remarksInput').value;
            if (remarks) {
                document.getElementById("responseMessage").innerText = "Thank you for your remarks!";
                document.getElementById('remarksInput').value = ''; // Clear the input
            } else {
                alert("Please enter your remarks before submitting.");
            }
        }
    </script>
</body>
</html>
