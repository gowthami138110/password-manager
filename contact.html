<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lock Safe and Home</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        .content {
            width: 1200px;
            margin: auto;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center; /* Center align the title */
            margin-bottom: 30px;
            color: #ff7200; /* Brand color */
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h2 {
            margin: 0 0 10px 0;
            color: #ff7200; /* Brand color */
        }

        .contact-info p {
            margin: 5px 0; /* Space between paragraphs */
        }

        .remarks {
            margin-top: 20px;
        }

        .remarks textarea {
            width: 100%; 
            height: 150px; 
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 5px;
            resize: vertical; 
        }

        .btn-submit {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff7200; 
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px; 
        }

        .btn-submit:hover {
            background-color: #ff4500; 
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Lock Safe</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="services.html">SERVICE</a></li>
                    <li><a href="contact.html">CONTACT</a></li> 
                </ul>
            </div>
        </div>
        <div class="content">
            <h1>Contact Us</h1>
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Instagram ID:</strong> @locksafehome</p>
                <p><strong>Phone Number:</strong> +1 (234) 567-8901</p>
                <p><strong>Location:</strong> 123 Safe St, Secure City, SC 12345</p>
            </div>
            <div class="remarks">
                <h2>Your Remarks</h2>
                <textarea placeholder="Enter your remarks or questions here..."></textarea>
                <button class="btn-submit" onclick="submitRemarks()">Submit</button>
            </div>

            <div id="responseMessage" style="margin-top: 20px; color: lightgreen;"></div>
        </div>
    </div>
    <script>
        function submitRemarks() {
            const remarks = document.querySelector('.remarks textarea').value;
            if (remarks) {
                document.getElementById("responseMessage").innerText = "Thank you for your remarks!";
                document.querySelector('.remarks textarea').value = ''; 
            } else {
                alert("Please enter your remarks before submitting.");
            }
        }
    </script>
</body>
</html>
