<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lock Safe and Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main {
            width: 100%;
        }
        

        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 24px;
            color: #ff7200;
        }
        .menu ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            margin: 0 15px;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .menu ul li a:hover {
            color: #ff7200;
        }
        

        .content {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff7200;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #ff7200;
        }
        .contact-info p {
            margin: 5px 0;
        }
        
        .remarks {
            margin-top: 20px;
        }
        .remarks textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }
        .btn-submit {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff7200;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #ff4500;
        }
        

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu ul {
                flex-direction: column;
                width: 100%;
            }
            .menu ul li {
                margin: 5px 0;
            }
            .content {
                width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .contact-info h2 {
                font-size: 20px;
            }
            .btn-submit {
                width: 100%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <h2 class="logo">PASSWORD MANAGER</h2>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="services.html">SERVICE</a></li>
                    <li><a href="contact.html">CONTACT</a></li> 
                </ul>
            </div>
        </div>
        <div class="content">
            <h1>Contact Us</h1>
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Instagram ID:</strong> @locksafehome</p>
                <p><strong>Phone Number:</strong> +1 (234) 567-8901</p>
                <p><strong>Location:</strong> 123 Safe St, Secure City, SC 12345</p>
            </div>
            <div class="remarks">
                <h2>Your Remarks</h2>
                <textarea placeholder="Enter your remarks or questions here..." id="remarksInput"></textarea>
                <button class="btn-submit" onclick="submitRemarks()">Submit</button>
            </div>
            <div id="responseMessage" style="margin-top: 20px; color: lightgreen;"></div>
        </div>
    </div>

    <script>
        function submitRemarks() {
            const remarks = document.getElementById('remarksInput').value;
            if (remarks) {
                document.getElementById("responseMessage").innerText = "Thank you for your remarks!";
                document.getElementById('remarksInput').value = ''; // Clear the input
            } else {
                alert("Please enter your remarks before submitting.");
            }
        }
    </script>
</body>
</html>
