<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        .fb-login {
            width: 300px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            text-align: center;
        }
        .fb-login h2 {
            color: #333;
        }
        .fb-login input[type="text"], .fb-login input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .fb-login button {
            padding: 10px 20px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fb-login p {
            margin-top: 20px;
        }
        .fb-login a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="fb-login">
        <h2>Facebook Login</h2>
        <form onsubmit="return login(event)">
            <input type="text" id="fb-username" placeholder="Email or Phone" required><br>
            <input type="password" id="fb-password" placeholder="Password" required><br>
            <button type="submit" class="btnn">Login</button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
        <p><a href="index.html">Back to Home</a></p>
    </div>
    <script>
        function login(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
            window.location.href = "./login.html"; // Change this to your actual login page
        }
    </script>
</body>
</html>
