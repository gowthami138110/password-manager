<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .fb-login {
            width: 300px;
            padding: 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .fb-login h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .fb-login input[type="text"], .fb-login input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .fb-login button {
            width: 90%;
            padding: 12px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .fb-login button:hover {
            background-color: #145dbf;
        }

        .fb-login p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .fb-login a {
            color: #1877f2;
            text-decoration: none;
        }

        /* Mobile Screen Adjustments */
        @media (max-width: 480px) {
            .fb-login {
                width: 90%;
                padding: 20px;
            }

            .fb-login h2 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            .fb-login input[type="text"], .fb-login input[type="password"], .fb-login button {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }

            .fb-login p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="fb-login">
        <h2>Facebook Login</h2>
        <form onsubmit="return login(event)">
            <input type="text" id="fb-username" placeholder="Email or Phone" required><br>
            <input type="password" id="fb-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
        <p><a href="index.html">Back to Home</a></p>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Prevent form submission
            alert("Login successful! Redirecting...");
            window.location.href = "./homepage.html"; // Redirect to the home or dashboard page
        }
    </script>
</body>
</html>
