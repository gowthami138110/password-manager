<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lock Safe</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-color: white;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        #passwordForm {
            margin-top: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #555;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body >
    <div class="navbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="services.html">SERVICE</a></li>
            <li><a href="login.html">DASHBOARD</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </div>

    <h1>Lock Safe</h1>
    <div id="passwordForm">
        <h2>Store App Name & Password</h2>
        <input type="text" id="appName" placeholder="App Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="storePassword()">Store</button>
    </div>
    <table id="storedPasswordsTable">
        <thead>
            <tr>
                <th>App Name</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="passwordTableBody">
        </tbody>
    </table>

    <script>
        function storePassword() {
            const appName = document.getElementById("appName").value;
            const password = document.getElementById("password").value;

            if (appName && password) {
                const tableBody = document.getElementById("passwordTableBody");
                const row = document.createElement("tr");

                const appNameCell = document.createElement("td");
                appNameCell.innerText = appName;
                row.appendChild(appNameCell);

                const passwordCell = document.createElement("td");
                passwordCell.innerText = password;
                row.appendChild(passwordCell);

                tableBody.appendChild(row);

                document.getElementById("appName").value = "";
                document.getElementById("password").value = "";
            } else {
                alert("Please fill in both fields!");
            }
        }
    </script>

</body>
</html>
