<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lock Safe</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-color: white;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 20px;
        }
        h1 span {
            display: block;
        }
        .par {
            margin: 20px 0;
            font-size: 18px;
        }
        .form {
            margin: auto;
            width: 300px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        .link {
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .form {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .navbar ul li {
                display: block;
                margin: 5px 0;
            }
            h1 {
                font-size: 24px;
            }
            .par {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">PASSWORD MANAGER</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./about.html">ABOUT</a></li>
                    <li><a href="./services.html">SERVICE</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div> 

        <div class="content">
            <h1><span>Create</span> <br><span>Your Account</span></h1>
            <p class="par">Join Lock Safe today and securely store your passwords, enabling strong<br>
                 and unique credentials for each account.</p>

            <div class="form">
                <h2>Sign Up Here</h2>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <input type="email" id="email" placeholder="Enter Email Here" required>
                <input type="password" id="password" placeholder="Enter Password Here" required>
                <button class="btnn" onclick="signup()">Sign Up</button>
                <p class="link">Already have an account?<br>
                <a href="./index.html">Log in </a> here</p>
            </div>
        </div>
    </div>

    <script>
        function signup() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (name && email && password) {
                window.location.href = "./login.html"; 
            } else {
                alert("Please fill all the fields."); 
            }
        }
    </script>

</body>
</html>
